<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="{{ url_for('static', filename='script/scripts.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
   <link rel="icon" href="{{ url_for('static', filename='image/Solo logo.svg') }}" type="image/svg">
</head>
<body class="bg-gray-100 font-sans">
  <main class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-end">
        <!-- Botón cerrar -->
    
        <button onclick="window.location.href='edit_profile.html'" class="text-red-600 hover:text-red-800 text-xl font-bold" title="Volver al perfil">
        &times;
        </button>
    </div>
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Cambiar Contraseña</h2>
    

    <div id="mensaje" class="hidden p-3 rounded text-center font-semibold"></div>

    <form id="formPassword" class="space-y-4">
      <input type="password" id="actual" placeholder="Contraseña actual" class="w-full p-3 border rounded">
      <input type="password" id="nueva" placeholder="Nueva contraseña" class="w-full p-3 border rounded">
      <input type="password" id="confirmar" placeholder="Confirmar nueva contraseña" class="w-full p-3 border rounded">
      <button type="submit" class="w-full py-2 px-4 bg-bob-red hover:bg-bob-dark-red text-white font-bold rounded">
        Confirmar
      </button>
    </form>
  </main>
<script>
document.getElementById("formPassword").addEventListener("submit", async function (e) {
  e.preventDefault();

  const mensaje = document.getElementById("mensaje");
  mensaje.classList.add("hidden");
  mensaje.textContent = "";

  const user = JSON.parse(localStorage.getItem("user"));
  const dni = user?.dni;
  const actual = document.getElementById("actual").value.trim();
  const nueva = document.getElementById("nueva").value.trim();
  const confirmar = document.getElementById("confirmar").value.trim();
  const btn = document.querySelector("button[type='submit']");
  btn.disabled = true;
  btn.textContent = "Cambiando...";

  // Validaciones básicas antes de llamar al back
  if (nueva.length < 8 || confirmar.length < 8) {
    mensaje.className = "bg-yellow-100 text-yellow-700 border border-yellow-300 p-3 rounded text-center font-semibold";
    mensaje.textContent = "⚠ La nueva contraseña debe tener al menos 8 caracteres.";
    mensaje.classList.remove("hidden");
    btn.disabled = false;
    btn.textContent = "Confirmar";
    return;
  }

  if (nueva !== confirmar) {
    mensaje.className = "bg-yellow-100 text-yellow-700 border border-yellow-300 p-3 rounded text-center font-semibold";
    mensaje.textContent = "⚠ Las nuevas contraseñas no coinciden.";
    mensaje.classList.remove("hidden");
    btn.disabled = false;
    btn.textContent = "Confirmar";
    return;
  }

  try {
    const res = await fetch("/user/change_password", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        dni: dni,
        passwordAct: actual,
        password1: nueva,
        password2: confirmar
      })
    });

    if (res.status === 204) {
      mensaje.className = "bg-green-100 text-green-700 border border-green-300 p-3 rounded text-center font-semibold";
      mensaje.textContent = "✔ Contraseña actualizada con éxito.";
    } else {
      const data = await res.json();
      mensaje.className = "bg-red-100 text-red-700 border border-red-300 p-3 rounded text-center font-semibold";
      mensaje.textContent = "❌ " + (data?.error || "Error al cambiar contraseña.");
    }

  } catch (err) {
    mensaje.className = "bg-red-100 text-red-700 border border-red-300 p-3 rounded text-center font-semibold";
    mensaje.textContent = "❌ Error inesperado. Verificá tu conexión.";
  }

  mensaje.classList.remove("hidden");
  btn.disabled = false;
  btn.textContent = "Confirmar";
});


</script>

</body>
</html>
