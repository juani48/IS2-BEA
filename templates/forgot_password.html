<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña - Bob el Alquilador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='image/Solo logo.svg') }}" type="image/svg" />
</head>

<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="{{ url_for('static', filename='image/Completo.svg') }}" alt="Logo" class="h-14 mb-4">
      <h2 class="text-2xl font-bold text-bob-red mb-2">¿Olvidaste tu contraseña?</h2>
    </div>


    <form id="form-recuperar" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
          required />
      </div>

      <button type="submit" id="btn-confirmar" title="Para poder confirmar, ingrese su correo electrónico."
        class="w-full bg-gray-400 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 cursor-not-allowed"
        disabled>
        Confirmar
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/login.html" class="text-sm text-red-600 hover:underline">Volver al inicio de sesión</a>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("form-recuperar");
    const emailInput = document.getElementById("email");
    const btnConfirmar = document.getElementById("btn-confirmar");

    // Habilitar/deshabilitar el botón según el campo email
    emailInput.addEventListener("input", () => {
      if (emailInput.value.trim() !== "") {
        btnConfirmar.disabled = false;
        btnConfirmar.classList.remove("bg-gray-400", "cursor-not-allowed");
        btnConfirmar.classList.add("bg-red-600", "hover:bg-red-700", "cursor-pointer");
      } else {
        btnConfirmar.disabled = true;
        btnConfirmar.classList.add("bg-gray-400", "cursor-not-allowed");
        btnConfirmar.classList.remove("bg-red-600", "hover:bg-red-700", "cursor-pointer");
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      try {
       const response = await fetch("/user/recover_password", {
  method: "PUT",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ email: email })  // ✅ CORRECTO
});


        if (response.ok) {
          // Eliminar alertas anteriores si existieran
          const viejaAlerta = document.getElementById("alerta-exito");
          if (viejaAlerta) viejaAlerta.remove();

          // Crear alerta nueva
          const alerta = document.createElement("div");
          alerta.id = "alerta-exito";
          alerta.className = "bg-green-100 text-green-700 px-4 py-2 rounded mb-4 text-sm mt-4 text-center";
          alerta.textContent = "En caso de existir una cuenta asociada a ese correo, se enviará la nueva contraseña.";

          form.insertAdjacentElement("beforebegin", alerta);

          form.reset();
          btnConfirmar.disabled = true;
          btnConfirmar.classList.add("bg-gray-400", "cursor-not-allowed");
          btnConfirmar.classList.remove("bg-red-600", "hover:bg-red-700", "cursor-pointer");
           setTimeout(() => {
          window.location.href = "/login.html";  
          }, 7000);

        } else {
          console.error("Error al enviar solicitud");
        }
      } catch (err) {
        console.error("Error al procesar:", err);
      }
    });
  });
</script>

</body>
</html>
