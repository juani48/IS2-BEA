    <main class="flex justify-center items-center min-h-[80vh] px-4">
    <form id="reservaForm"
    class="bg-red-100 p-6 rounded-2xl shadow-lg space-y-4 w-full max-w-md">

      <h1 class="text-2xl font-bold text-red-700 text-center">
        Reservar Máquina
      </h1>

      <!-- Máquina seleccionada -->
      <div>
        <label class="block text-sm font-medium text-red-700"
          >Máquina seleccionada</label
        >
        <div
          id="maquinaSeleccionada"
          class="flex items-center space-x-3 text-red-800 font-semibold"
        >
          <span id="maquinaNombre">Cargando...</span>
          <img
            id="maquinaImagen"
            src=""
            alt="Imagen máquina"
            class="w-12 h-12 rounded-lg border border-red-300 hidden"
          />
        </div>
      </div>

      <!-- Fechas -->
      <div>
        <label for="fechaInicio" class="block text-sm font-medium text-red-700"
          >Fecha de inicio</label
        >
        <input
          type="date"
          id="fechaInicio"
          name="fechaInicio"
          required
          class="border border-red-300 p-2 rounded w-full"
        />
      </div>

      <div>
        <label for="fechaFin" class="block text-sm font-medium text-red-700"
          >Fecha de fin</label
        >
        <input
          type="date"
          id="fechaFin"
          name="fechaFin"
          required
          class="border border-red-300 p-2 rounded w-full"
        />
      </div>

      <!-- Entrega -->
      <div>
        <label class="block text-sm font-medium text-red-700 mb-1"
          >Método de entrega</label
        >
        <div class="space-y-2">
          <label class="inline-flex items-center space-x-2">
            <input
              type="radio"
              name="entrega"
              value="local"
              checked
              class="text-red-600"
            />
            <span>Retirar en el local</span> </label
          ><br />
          <label class="inline-flex items-center space-x-2">
            <input type="radio" name="entrega" value="domicilio" />
            <span>Envío a domicilio</span>
          </label>
        </div>
      </div>

      <!-- Dirección -->
      <div id="campoDireccion" class="hidden">
        <label for="direccion" class="block text-sm font-medium text-red-700"
          >Dirección de envío</label
        >
        <input
          type="text"
          id="direccion"
          name="direccion"
          placeholder="Ej: Calle Falsa 123"
          class="border border-red-300 p-2 rounded w-full"
        />
      </div>

      <!-- Mensaje de error -->
      <div
        id="mensajeError"
        class="hidden bg-red-200 text-red-800 font-semibold p-2 rounded"
      ></div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Confirmar Reserva
      </button>
    </form>
    </main>

    <script>
      const machineId = new URLSearchParams(window.location.search).get(
        "machine_id"
      );
      const maquinaNombre = document.getElementById("maquinaNombre");
      const maquinaImagen = document.getElementById("maquinaImagen");

      if (machineId) {
        // Consultar al backend para obtener nombre e imagen
        fetch(`/api/maquinas/${machineId}`)
          .then((response) => {
            if (!response.ok) throw new Error("No se encontró la máquina");
            return response.json();
          })
          .then((data) => {
            // Mostrar nombre completo
            maquinaNombre.textContent = `${data.nombre} (ID: ${machineId})`;

            // Cargar imagen desde la URL exacta que da el backend
            maquinaImagen.src = data.imagen_url;
            maquinaImagen.onerror = function () {
              this.src = "/static/image/default.png";
            };
            maquinaImagen.classList.remove("hidden");
          })
          .catch((error) => {
            console.error(error);
            maquinaNombre.textContent = `Máquina ID: ${machineId}`;
          });
      } else {
        maquinaNombre.textContent = "No se seleccionó ninguna máquina";
      }

      // Mostrar/ocultar campo de dirección
      document.querySelectorAll('input[name="entrega"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          document
            .getElementById("campoDireccion")
            .classList.toggle("hidden", this.value !== "domicilio");
        });
      });

      // Validación de fechas
      document
        .getElementById("reservaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fechaInicio = new Date(
            document.getElementById("fechaInicio").value
          );
          const fechaFin = new Date(document.getElementById("fechaFin").value);
          const errorDiv = document.getElementById("mensajeError");

          errorDiv.classList.add("hidden");
          errorDiv.textContent = "";

          if (fechaFin < fechaInicio) {
            errorDiv.textContent =
              "La fecha de fin no puede ser anterior a la fecha de inicio.";
            errorDiv.classList.remove("hidden");
            return;
          }

          const dias = (fechaFin - fechaInicio) / (1000 * 60 * 60 * 24);
          if (dias < 7) {
            errorDiv.textContent = "La reserva debe ser de al menos 7 días.";
            errorDiv.classList.remove("hidden");
            return;
          }

          // Parámetros del formulario
          const shipment =
            document.querySelector('input[name="entrega"]:checked').value ===
            "domicilio";
          const direccion = document.getElementById("direccion").value;
          const user = JSON.parse(localStorage.getItem("user")); // o ajustalo si viene de sesión

          const reserve = ({ 
            start_day: document.getElementById("fechaInicio").value,
            end_day: document.getElementById("fechaFin").value,
            client_id: user.dni,
            machine_id: machineId,
            shipment: shipment,
          });
          
          localStorage.setItem("reserve", JSON.stringify(reserve));
          window.location.href = "prior_to_paying.html";


          /*
          fetch("/reservation/reserve_machine", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              start_day: document.getElementById("fechaInicio").value,
              end_day: document.getElementById("fechaFin").value,
              client_id: client_id,
              machine_id: machineId,
              shipment: shipment,
            }),
          })
            .then(response => 
              {if (response.ok){ return response.json() }}
            )
            .then(data => {
              alert("✅ Reserva creada con éxito");
                window.location.href = data.preference.init_point; // redirigir al pagar
            })
            .catch((err) => {
              errorDiv.textContent = "Error: " + err.message;
              errorDiv.classList.remove("hidden");
            });
        */
        });

        function buscarMaquinaria() {
        const input = document.getElementById("searchInput")?.value.trim();
        if (input !== "") {
          const encoded = encodeURIComponent(input);
          window.location.href = `/machinery.html?search=${encoded}`;
        }
      }

    </script>
