<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="svg" href="{{ url_for('static', filename='image/Solo logo.svg') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-100 to-red-200">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-end">
            <a href="/" title="Volver al inicio" 
                class="text-gray-400 hover:text-red-500 font-bold text-xl transition duration-200">&times;
            </a>
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registrarse</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 bg-red-100 border border-red-300 text-red-800 px-4 py-2 rounded-lg text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div id="form-error" class="hidden bg-red-100 border border-red-500 text-red-800 text-md font-bold rounded px-4 py-3 mb-4 text-center"></div>
        <form id= "register-form" action="/signin" method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    minlength="3"
                    maxlength="30"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                    oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g, '')"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                />
            </div>

            <div>
                <label for="lastname" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                    minlength="3"
                    maxlength="30"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                    oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ\s]/g, '')"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                />
            </div>

            <div>
                <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
                <input
                    type="text"
                    id="dni"
                    name="dni"
                    required
                    maxlength="8"
                    minlength="7"
                    pattern="\d+"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                    placeholder="Sin puntos ni espacios"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                    required
                    maxlength="15"
                    pattern="\d+"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
                />
            </div>

            <div>
                <label for="birthdate" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div>
                <label for="dni_photo" class="block text-sm font-medium text-gray-700">Foto del DNI</label>
                <input type="file" id="dni_photo" name="dni_photo" accept="image/*" required
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded-lg file:border-0 file:text-sm file:font-semibold
                        file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
            </div>

            <div class="flex items-start">
                <input id="terms" name="terms" type="checkbox" required
                    class="mt-1 mr-2 rounded border-gray-300 text-red-600 focus:ring-red-500">
                <label for="terms" class="text-sm text-gray-600">
                    Acepto los <a href="/terminos" class="text-red-500 hover:underline">Términos y Condiciones</a>
                </label>
            </div>

            <button title= "Debe aceptar los términos y condiciones para continuar" type="submit" id="submit-btn" disabled
                class="w-full bg-gray-300 text-white py-2 rounded-lg transition duration-300 cursor-not-allowed">
                Confirmar
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tenés cuenta? <a href="login.html" class="text-red-500 hover:underline">Iniciar sesión</a>
        </p>
    </div>      
</body>

<script>
    const checkbox = document.getElementById("terms");  //script para el boton continuar
    const submitBtn = document.getElementById("submit-btn");

    checkbox.addEventListener("change", function () {
        if (this.checked) {
            submitBtn.disabled = false;
            submitBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
            submitBtn.classList.add("bg-red-500", "hover:bg-red-600", "cursor-pointer");
        } else {
            submitBtn.disabled = true;
            submitBtn.classList.remove("bg-red-500", "hover:bg-red-600", "cursor-pointer");
            submitBtn.classList.add("bg-gray-300", "cursor-not-allowed");
        }
    });
    document.getElementById("register-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const nombre = document.getElementById("name").value.trim();
        const apellido = document.getElementById("lastname").value.trim();
        const dni = document.getElementById("dni").value.trim();
        const telefono = document.getElementById("phone").value.trim();
        const errorDiv = document.getElementById("form-error");
        // Ocultar mensaje anterior
        errorDiv.classList.add("hidden");

        // Validaciones
        if (!/^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,}$/.test(nombre)) {
            mostrarError("El nombre debe tener al menos 3 letras.");
            return;
    }

    if (!/^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,}$/.test(apellido)) {
        mostrarError("El apellido debe tener al menos 3 letras.");
        return;
    }

    if (!/^\d{7,8}$/.test(dni)) {
        mostrarError("El DNI debe contener entre 7 y 8 números.");
        return;
    }

    if (!/^\d{6,15}$/.test(telefono)) { // se puede ajustar el mínimo
        mostrarError("El teléfono debe contener mínimo 6 dígitos.");
        return;
    }

    // Si todo está bien, continuar...
    // acá se puede enviar con fetch o dejar que siga el submit
    this.submit();
});
function mostrarError(mensaje) {
    const errorDiv = document.getElementById("form-error");
    errorDiv.textContent = "⚠️ " + mensaje;
    errorDiv.classList.remove("hidden");
    errorDiv.scrollIntoView({ behavior: "smooth" });
}
</script>
