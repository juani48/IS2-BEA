    <main class="max-w-6xl mx-auto py-10 px-6">

  <div id="clientes-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  <div id="paginacion-clientes" class="flex justify-center mt-6 gap-2"></div>
</main>


<script>
    let clientes = [];
let clientesPorPagina = 10;
let paginaActual = 1;

document.addEventListener("DOMContentLoaded", () => {
  fetch("/users/get_all_users")
    .then(res => res.json())
    .then(data => {
      clientes = data;
      mostrarPaginaClientes(paginaActual);
      generarPaginacionClientes();
    });
});

function mostrarPaginaClientes(pagina) {
  const container = document.getElementById("clientes-container");
  container.innerHTML = "";
  const inicio = (pagina - 1) * clientesPorPagina;
  const fin = inicio + clientesPorPagina;
  const clientesPagina = clientes.slice(inicio, fin);

  clientesPagina.forEach(cliente => {
    const card = document.createElement("div");
    card.className = "bg-white border rounded-lg shadow-md p-6 text-left";
    card.innerHTML = `
      <div id="card-${cliente.dni}" class="bg-white p-4 rounded shadow">
  <p class="font-bold text-lg">👤 ${cliente.name} ${cliente.lastname}</p>
  <p>DNI actual: ${cliente.dni}</p>
  <p>Email: ${cliente.email}</p>
  <p>Teléfono: ${cliente.phone}</p>
  <p>Fecha nacimiento: ${cliente.birth_date}</p>

  <div class="mt-4 flex items-center gap-2">
    <input id="new-dni-${cliente.dni}" type="number" placeholder="Nuevo DNI"
           class="border px-3 py-1 rounded w-48">
    <button onclick="modificarDni(${cliente.dni})"
            class="bg-bob-red hover:bg-red-700 text-white px-4 py-1 rounded">
      Modificar DNI
    </button>
  </div>
</div>`

    container.appendChild(card);
  });
}

function generarPaginacionClientes() {
  const contenedor = document.getElementById("paginacion-clientes");
  contenedor.innerHTML = "";
  const totalPaginas = Math.ceil(clientes.length / clientesPorPagina);

  for (let i = 1; i <= totalPaginas; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = `px-3 py-1 rounded ${i === paginaActual ? 'bg-bob-red text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
    btn.onclick = () => {
      paginaActual = i;
      mostrarPaginaClientes(paginaActual);
    };
    contenedor.appendChild(btn);
  }
}

function modificarDni(dniActual) {
  const nuevoDni = document.getElementById(`new-dni-${dniActual}`).value.trim();

  if (!nuevoDni || isNaN(nuevoDni)) {
    mostrarMensaje("❌ Ingresá un DNI válido");
    return;
  }

  fetch("/user/update_user_dni", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      dni: dniActual,
      new_dni: parseInt(nuevoDni)
    })
  })
  .then(res => {
    if (res.status === 204) {
      mostrarMensaje("✅ DNI modificado exitosamente");
      document.getElementById(`card-${dniActual}`).remove(); // o actualizar el contenido si querés
    } else {
      return res.json().then(data => {
        mostrarMensaje(`❌ ${data.error}`);
      });
    }
  })
  .catch(err => {
    console.error("Error al modificar DNI:", err);
    mostrarMensaje("❌ Error al intentar modificar el DNI");
  });
}
function mostrarMensaje(mensaje) {
  const div = document.createElement("div");
  div.textContent = mensaje;
  div.className = "fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white border border-bob-red text-bob-red font-semibold px-6 py-3 rounded shadow-lg z-50";
  document.body.appendChild(div);
  setTimeout(() => div.remove(), 3000);
}


</script>
