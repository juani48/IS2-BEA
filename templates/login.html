<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-100 to-red-200">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">DNI</label>
        <input type="text" id="usuario" name="usuario" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition duration-300">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      ¿No tenés cuenta? <a href="registro.html" class="text-red-500 hover:underline">Registrate</a>
    </p>
    <p class="mt-4 text-center text-sm text-gray-600">
      ¿Olvidaste tu contraseña? <a href="recuperarContraseña.html" class="text-red-500 hover:underline">Recuperala</a>
    </p>
  </div>

</body>
</html>
